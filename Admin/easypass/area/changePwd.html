<body data-type="login">
    <script src="assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo">

                </div>



                <form class="am-form tpl-form-line-form">
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" id="login-name" placeholder="请输入账号">

                    </div>

                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="old-password" placeholder="请输入旧密码">

                    </div>
                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="new-password1" placeholder="请输入新密码">

                    </div>
                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="new-password2" placeholder="请再次输入新密码">
                    </div>



                    <div class="am-form-group">
                        <button type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn" onclick="login()">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <style>
        /*footer*/
        .footer,
        .footer *{box-sizing: border-box; margin-top: 20px;}

        /*底部导航*/

        </p>
    </div>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        function login() {
            var login_name = $("#login-name").val();
            var old_password = $("#old-password").val();
            var new_password1 = $("#new-password1").val();
            var new_password2 = $("#new-password2").val();

            if(new_password1 != new_password2)
            {
                alert("两次输入的密码不一致")
            }else{
                if(new_password1.length < 6){
                    alert("密码长度过短");
                }else{
                    if(new_password1[0] == 0){
                        alert("不能以0开头");
                    }else {
                        $.post('/su/php/selfInfo.php?code=11102',{
                            login_name:login_name,
                            old_password: old_password,
                            new_password: new_password2
                        }, function (data) {
                            if(data == 0){
                                window.location.href='login.html';
                            }else {
                                alert("更改失败");
                            }
                        });
                    }
                }
            }
        }
    </script>
